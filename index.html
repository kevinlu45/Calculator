<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class='calc-wrapper'>
            <div class='display'></div>
            <div class="lower-wrapper">
                <div class='numbers'>
                    <div class="num-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="num-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="num-row"> 
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                </div>
                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                    <button>=</button>
                    <button>C</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
